<div ng-init="getPlayers();getTeams()">
  <a href="#!/players">Players</a>
  <a href="#!/teams">Teams</a>
  <a href="#!/associations">Associations</a></br>
  <form>
    Player:
     <select ng-model="assocplayer">
       <option ng-repeat='player in players'>{{player.name}}</option>
     </select><br/>
     Team:
     <select ng-model="assocteam">
       <option ng-repeat='team in teams'>{{team.name}}</option>
     </select></br>
     <button ng-click = "addAssign(assocplayer,assocteam)">Assign Player to Team</button></br>
   </form>
  Find: <input type="search" ng-model="q" placeholder="Filter...">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr ng-repeat="assoc in associations | filter:q">
      <td>{{ assoc.player }}</td>
      <td>{{ assoc.team }}</td>
      <td><button ng-click='deleteAssociation($index)'>Clear Assignment</button></td>
    </tr>
  </table>
</div>
