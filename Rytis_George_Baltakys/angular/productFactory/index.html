<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<script src = 'bower_components/angular/angular.js'>
	</script>
	<script>
	var app = angular.module('app', [])

	app.factory('productFactory', function(){
		var factory = {}
		var products = [
			{name: 'Mouse', price: 7.95},
			{name: 'Keyboard', price: 12.99},
			{name: '3 Tennis Balls', price: 2.99}
		]

		factory.getProducts = function(callback){
			callback(products)
		}

		factory.addProduct = function(newProduct, callback){
			products.push(newProduct)
			callback(products)
		}

		factory.destroyProduct = function(index, callback){
			products.splice(index, 1)
			callback(products)
		}

		return factory
	})

	app.controller('productController', ['productFactory', function(productFactory){
		var self = this

		function setProducts(products) {
			self.products = products;
			self.newProduct = {}
		}

		self.getProducts = function() {
			productFactory.getProducts(setProducts)
		}

		self.getProducts()

		self.addProduct = function(newProduct){
			productFactory.addProduct(newProduct, setProducts)
			self.newProduct = {}
		}
		self.destroyProduct = function(index){
			productFactory.destroyProduct(index, setProducts)
		}
	}])
	</script>
</head>
<body ng-controller="productController as pc">
	<form>
		<div>
			<label>
				Product Name: <input type="text" ng-model="pc.newProduct.name">
			</label>
		</div>
		<div>
			<label>
				Product Price: $<input type="text" ng-model="pc.newProduct.price">
			</label>
		</div>
		<button ng-click="pc.addProduct(pc.newProduct)">Add Product</button>
	</form>
	<p ng-if="pc.newProduct.name">Currently adding: {{ pc.newProduct.name }}</p>
	<input type="text" ng-model="pc.productFilter">
	<div>
		<table ng-if="pc.products.length > 0">
			<thead>
				<tr>
					<th>Name</th><th>Price</th><th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in pc.products | filter: pc.productFilter">
					<td>{{ product.name }}</td><td>${{ product.price }}</td><td><button ng-click="pc.destroyProduct($index)">delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
